<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      color: #222;
      text-align: center;
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #1c1c1c;
      color: #eee;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    .timer {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      gap: 10px;
    }

    .timer div {
      background: #ddd;
      padding: 20px;
      border-radius: 10px;
      min-width: 80px;
      transition: background 0.3s;
    }

    .dark-mode .timer div {
      background: #333;
    }

    .timer span {
      font-size: 2.5em;
      font-weight: bold;
      display: block;
    }

    #controls {
      margin-top: 2rem;
    }

    input[type="datetime-local"] {
      padding: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚è≥ Countdown Timer</h1>

    <div id="controls">
      <input type="datetime-local" id="datetime" />
      <button onclick="startCountdown()">Start</button>
      <button onclick="toggleDarkMode()">üåì Dark Mode</button>
    </div>

    <div class="timer" id="timer">
      <div><span id="days">--</span><p>Days</p></div>
      <div><span id="hours">--</span><p>Hours</p></div>
      <div><span id="minutes">--</span><p>Minutes</p></div>
      <div><span id="seconds">--</span><p>Seconds</p></div>
    </div>

    <p id="end-message" style="margin-top: 1.5rem; font-size: 1.2em;"></p>
  </div>

  <script>
    let countdown;

    function startCountdown() {
      clearInterval(countdown);
      document.getElementById("end-message").innerText = "";

      const input = document.getElementById("datetime").value;
      if (!input) {
        alert("Please select a date and time.");
        return;
      }

      const targetDate = new Date(input).getTime();

      countdown = setInterval(() => {
        const now = new Date().getTime();
        const gap = targetDate - now;

        if (gap <= 0) {
          clearInterval(countdown);
          document.getElementById("timer").innerHTML = "<h2>üéâ Countdown Over!</h2>";
          document.getElementById("end-message").innerText = "";
          return;
        }

        const second = 1000;
        const minute = second * 60;
        const hour = minute * 60;
        const day = hour * 24;

        const days = Math.floor(gap / day);
        const hours = Math.floor((gap % day) / hour);
        const minutes = Math.floor((gap % hour) / minute);
        const seconds = Math.floor((gap % minute) / second);

        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;

        document.getElementById("end-message").innerText = "Counting down to: " + new Date(input).toLocaleString();
      }, 1000);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
